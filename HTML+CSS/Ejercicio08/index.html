<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos Formularios</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h1>Registrate en los formualrios</h1>
        <div class="btns">
            <button class="btn-google">
                <picture>
                    <img src="https://www.pngplay.com/wp-content/uploads/13/Google-Logo-PNG-Photo-Image.png" alt="logo-google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="btn-twitter">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" alt="logo-twitter">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span> o .. </span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-input">
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="6 + caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal.</span>
            </label>
            <button type="submit" class="btn-submit"> Crear cuenta</button>
        </form>
    </div> 

</body>
</html>
